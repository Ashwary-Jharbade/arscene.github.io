<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body>
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker preset="hiro">
                <a-box position="-1 0.5 -2" rotation="0 45 0" color="#4CC3D9"></a-box>
                <a-sphere position="0 1.25 -2" radius="1.1" color="#EF2D5E"></a-sphere>
                <a-cylinder position="1 0.75 -1" radius="0.2" height="2" color="#FFC65D"></a-cylinder>
                <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
